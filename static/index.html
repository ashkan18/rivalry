<!DOCTYPE html>
<html ng-app="myApp">

<head>
    <link rel="stylesheet" href="css/main.css"/>
</head>

<body ng-keypress="handleKeyPress($event)">

<!-- Header -->

<aside class="controls" style="display: block;">
    <div ng-click="go('left')" class="navigate-left enabled"></div>
    <div ng-click="go('right')" class="navigate-right enabled"></div>
    <div ng-click="go('up')" class="navigate-up enabled"></div>
    <div ng-click="go('down')" class="navigate-down"></div>
</aside>
<!-- App Content Container -->
<div class="page-container">
    <div ng-view="" class="page-view" ng-class="pageAnimationClass"></div>
</div>


<!-- Scripts -->
<script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
<script src="http://code.angularjs.org/1.2.0-rc.3/angular.js"></script>
<script src="http://code.angularjs.org/1.2.0-rc.3/angular-route.js"></script>
<script src="http://code.angularjs.org/1.2.0-rc.3/angular-animate.js"></script>
<script src="js/app.js"></script>
<script src="js/controllers.js"></script>
</body>

</html>
