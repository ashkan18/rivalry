<!DOCTYPE html>
<html ng-app="myApp">

<head>
    <link rel="stylesheet" href="css/main.css" />
</head>

<body>

<!-- Header -->
<nav>
    <a ng-click="goPath('/catalog', 'slideLeft')">Catalog</a>
    <a ng-click="goPath('/mozh', 'slideRight')">Mozh</a>
    <a ng-click="goPath('/about', 'slideDown')">About</a>
    <a ng-click="goPath('/ash', 'slideLeft')">Ash</a> <!-- note: no transition specified -->
</nav>

<a ng-click="go('up')" id="topBtn"> ^ </a>
<a ng-click="go('left')" id='leftBtn'> << </a>
<a ng-click="go('right')" id='rightBtn'> >> </a>
<a ng-click="go('down')" id='downBtn'> Down</a>

<!-- App Content Container -->
<div class="page-container">
    <div ng-view="" class="page-view" ng-class="pageAnimationClass"></div>
</div>


<!-- Scripts -->
<script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
<script src="http://code.angularjs.org/1.2.0-rc.3/angular.js"></script>
<script src="http://code.angularjs.org/1.2.0-rc.3/angular-route.js"></script>
<script src="http://code.angularjs.org/1.2.0-rc.3/angular-animate.js"></script>
<script src="js/app.js"></script>
<script src="js/controllers.js"></script>
</body>

</html>
